# GitHub文件同步系统 - 监控路径配置文件
#
# 配置格式：
# [路径标识符]
# LOCAL_PATH=/path/to/local/directory
# GITHUB_REPO=username/repository
# TARGET_BRANCH=main
# SUBDIR_MAPPING=optional/subdirectory
# ENABLED=true
# WATCH_SUBDIRS=true
# EXCLUDE_PATTERNS=*.tmp *.log
#
# 配置说明：
# - LOCAL_PATH: 要监控的本地目录路径
# - GITHUB_REPO: 目标GitHub仓库（格式：用户名/仓库名）
# - TARGET_BRANCH: 目标分支（可选，默认使用全局配置的DEFAULT_BRANCH）
# - SUBDIR_MAPPING: 在GitHub仓库中的子目录映射（可选）
# - ENABLED: 是否启用此路径的监控（true/false）
# - WATCH_SUBDIRS: 是否监控子目录（true/false，默认true）
# - EXCLUDE_PATTERNS: 此路径特有的排除模式（可选，会与全局排除模式合并）
#
# 示例配置：

[documents]
LOCAL_PATH=/home/user/documents
GITHUB_REPO=myuser/my-documents
TARGET_BRANCH=main
SUBDIR_MAPPING=
ENABLED=true
WATCH_SUBDIRS=true
EXCLUDE_PATTERNS=

[projects]
LOCAL_PATH=/home/user/projects
GITHUB_REPO=myuser/my-projects
TARGET_BRANCH=develop
SUBDIR_MAPPING=src
ENABLED=true
WATCH_SUBDIRS=true
EXCLUDE_PATTERNS=*.o *.so

[backup]
LOCAL_PATH=/home/user/backup
GITHUB_REPO=myuser/backup-repo
TARGET_BRANCH=main
SUBDIR_MAPPING=daily
ENABLED=false
WATCH_SUBDIRS=false
EXCLUDE_PATTERNS=

[config-files]
LOCAL_PATH=/home/user/.config
GITHUB_REPO=myuser/dotfiles
TARGET_BRANCH=main
SUBDIR_MAPPING=config
ENABLED=false
WATCH_SUBDIRS=true
EXCLUDE_PATTERNS=*.cache *.lock
