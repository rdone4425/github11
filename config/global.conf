# GitHub文件同步系统 - 全局配置文件
# 
# GitHub用户名
GITHUB_USERNAME=""

# GitHub访问令牌 (Personal Access Token)
# 需要具有repo权限的token
# 获取方式: GitHub Settings -> Developer settings -> Personal access tokens
GITHUB_TOKEN=""

# 默认分支名称
DEFAULT_BRANCH="main"

# 同步间隔（秒）- 批量处理文件变化的间隔
SYNC_INTERVAL=5

# 日志级别 (DEBUG, INFO, WARN, ERROR)
LOG_LEVEL="INFO"

# 最大重试次数
MAX_RETRIES=3

# 排除的文件模式（用空格分隔）
EXCLUDE_PATTERNS="*.tmp *.log *.swp .git .DS_Store node_modules __pycache__ *.pyc"

# 是否启用详细输出
VERBOSE=false

# GitHub API基础URL
GITHUB_API_URL="https://api.github.com"

# 最大文件大小（字节）- GitHub限制为100MB
MAX_FILE_SIZE=104857600

# 提交消息模板
COMMIT_MESSAGE_TEMPLATE="Auto sync: %s"

# 是否在同步前验证文件
VALIDATE_BEFORE_SYNC=true

# 轮询监控间隔（秒）- 当inotify不可用时使用
POLLING_INTERVAL=10

# 强制使用轮询模式（即使inotify可用）
FORCE_POLLING=false
